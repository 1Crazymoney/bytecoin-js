	<form method="get" action="javascript:;" onsubmit="return false;">
<input class="wide_edit" type="text" id="to_address_edit" placeholder="Receiving address" size="50" oninput="on_checkAddress(this.value);"/><br/>
</form>
	<span class="bcn_invalid" id="bcn_check_address">Validate with bcn_check_address() - with full CRC<span><br/>
	<span class="bcn_invalid" id="bcn_check_address_light">Validate with bcn_check_address_light() - simple<span><br/>
     </div>
<script type="text/javascript" src="bcn_address.js"></script>
<script type="text/javascript" src="bcn_address_light.js"></script>

<script type="text/javascript">
function on_setStyle(obj, valid) {
	if( valid )
		obj.className = "bcn_valid";
	else
		obj.className = "bcn_invalid";
}
function on_checkAddress(addr) {
	on_setStyle(document.getElementById('bcn_check_address'), bcn_check_address(addr))
	on_setStyle(document.getElementById('bcn_check_address_light'), bcn_check_address_light(addr))
}

function on_SetAddress(el, addr){
	var edit = document.getElementById('to_address_edit');
	edit.value = addr;
	on_checkAddress(addr);
}
</script>

  </body>
</html>
